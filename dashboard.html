<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BookWorm Library Management System</title>
    <link rel="stylesheet" href="/static/css/dash.css">


</head>

<body>
    <div class="container">
        <!-- Sidebar -->
        <div class="sidebar">
            <div class="sidebar-logo">
                <div class="sidebar-logo-inner">
                    <div class="sidebar-logo-dot"></div>
                </div>
            </div>
            <div class="sidebar-nav">

                    <div class="sidebar-item">
                        <div class="grid-icon">
                            <div></div>

                            <div></div>

                <!-- Circle Icon -->
                <div class="sidebar-item">
                    <div class="circle-icon">
                        <div class="circle-icon-dot"></div>
                    </div>
                </div>

                <!-- Upload Books -->
                <a href="uploadbooks.html">
                    <div class="sidebar-item">
                        <svg width="24px" height="24px" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">

                    </div>
                </a>
            </div>

            <div class="sidebar-item" id="nav-logout">
                <svg fill="#99999999" height="70px" width="70px" version="1.1" id="Layer_1"
                    xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" viewBox="0 0 500 500"
                    enable-background="new 0 0 500 500" xml:space="preserve">
                    <g>
                        <path d="M250,224c-4.4,0-8,3.6-8,8v24c0,4.4-3.6,8-8,8h-40c-4.4,0-8-3.6-8-8V144c0-4.4,3.6-8,8-8h40c4.4,0,8,3.6,8,8v24

		c-3.1-3.1-8.2-3.1-11.3,0c-3.1,3.1-3.1,8.2,0,11.3l18.3,18.3H210c-4.4,0-8,3.6-8,8s3.6,8,8,8h92.7l-18.3,18.3

                    </g>
                </svg>
            </div>
        </div>

        <!-- Main Content -->
        <div class="main-content">
            <!-- Header -->
            <div class="header">
                <div class="header-left">
                    <div class="header-logo">
                        <div class="header-logo-icon">
                            <div class="header-logo-inner">
                                <div class="header-logo-dot"></div>
                            </div>
                        </div>
                        <span class="header-title">BookWorm Library Management System (Community)</span>
                    </div>
                </div>
                <div class="header-right">
                    <div class="user-info">
                        <div class="user-avatar"></div>
                        <div class="user-details">
                            <h4>Nisal Gunasekara</h4>
                            <p>User</p>
                        </div>
                    </div>
                    <svg class="settings-icon icon" viewBox="0 0 24 24">
                        <circle cx="12" cy="12" r="3"></circle>
                        <path
                            d="M19.4 15a1.65 1.65 0 0 0 .33 1.82l.06.06a2 2 0 0 1 0 2.83 2 2 0 0 1-2.83 0l-.06-.06a1.65 1.65 0 0 0-1.82-.33 1.65 1.65 0 0 0-1 1.51V21a2 2 0 0 1-2 2 2 2 0 0 1-2-2v-.09A1.65 1.65 0 0 0 9 19.4a1.65 1.65 0 0 0-1.82.33l-.06.06a2 2 0 0 1-2.83 0 2 2 0 0 1 0-2.83l.06-.06a1.65 1.65 0 0 0 .33-1.82 1.65 1.65 0 0 0-1.51-1H3a2 2 0 0 1-2-2 2 2 0 0 1 2-2h.09A1.65 1.65 0 0 0 4.6 9a1.65 1.65 0 0 0-.33-1.82l-.06-.06a2 2 0 0 1 0-2.83 2 2 0 0 1 2.83 0l.06.06a1.65 1.65 0 0 0 1.82.33H9a1.65 1.65 0 0 0 1 1.51V3a2 2 0 0 1 2-2 2 2 0 0 1 2 2v.09a1.65 1.65 0 0 0 1 1.51 1.65 1.65 0 0 0 1.82-.33l.06-.06a2 2 0 0 1 2.83 0 2 2 0 0 1 0 2.83l-.06.06a1.65 1.65 0 0 0-.33 1.82V9a1.65 1.65 0 0 0 1.51 1H21a2 2 0 0 1 2 2 2 2 0 0 1-2 2h-.09a1.65 1.65 0 0 0-1.51 1z">
                        </path>
                    </svg>
                </div>
            </div>

            <!-- Top Bar -->
            <div class="top-bar">
                <div class="top-bar-left">
                    <div class="top-bar-icons">
                        <div class="blue-square"></div>
                        <svg class="icon" viewBox="0 0 24 24" style="width: 16px; height: 16px; color: #666;">
                            <path d="M21 15a2 2 0 0 1-2 2H7l-4 4V5a2 2 0 0 1 2-2h14a2 2 0 0 1 2 2z"></path>
                        </svg>
                        <svg class="icon" viewBox="0 0 24 24" style="width: 16px; height: 16px; color: #666;">
                            <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"></path>
                            <polyline points="14,2 14,8 20,8"></polyline>
                            <line x1="16" y1="13" x2="8" y2="13"></line>
                            <line x1="16" y1="17" x2="8" y2="17"></line>
                            <polyline points="10,9 9,9 8,9"></polyline>
                        </svg>
                    </div>
                </div>
                <div class="top-bar-right">
                    <button class="share-btn">Share</button>
                    <span class="top-bar-info">Comments Properties 84%</span>
                </div>
            </div>

            <!-- Dashboard -->
            <div class="dashboard">
                <div class="dashboard-grid">
                    <div class="left-column">
                        <!-- Action Cards -->
                        <div class="action-cards">
                            <div class="card" onclick="handleCardClick('borrowed')">
                                <div class="card-content">
                                    <div class="card-icon">
                                        <svg class="icon" viewBox="0 0 24 24">
                                            <path d="M4 19.5A2.5 2.5 0 0 1 6.5 17H20"></path>
                                            <path d="M6.5 2H20v20H6.5A2.5 2.5 0 0 1 4 19.5v-15A2.5 2.5 0 0 1 6.5 2z">
                                            </path>
                                        </svg>
                                    </div>
                                    <div class="card-text">
                                        <h3>Your read<br>Book List</h3>
                                    </div>
                                </div>
                            </div>

                            <div class="card" onclick="handleCardClick('returned')">
                                <div class="card-content">
                                    <div class="card-icon">
                                        <svg class="icon" viewBox="0 0 24 24">
                                            <path d="M3 12a9 9 0 1 0 9-9 9.75 9.75 0 0 0-6.74 2.74L3 8"></path>
                                            <path d="M3 3v5h5"></path>
                                        </svg>
                                    </div>
                                    <div class="card-text">
                                        <h3>All available<br>Book List</h3>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="card browse-card" onclick="handleCardClick('browse')">
                            <div class="card-content">
                                <div class="card-icon">
                                    <svg class="icon" viewBox="0 0 24 24">
                                        <path d="M9 12l2 2 4-4"></path>
                                        <path d="M21 12c.552 0 1-.449 1-1s-.448-1-1-1"></path>
                                        <path d="M3 12c-.552 0-1-.449-1-1s.448-1 1-1"></path>
                                        <path d="M12 21c.552 0 1-.449 1-1s-.448-1-1-1"></path>
                                        <path d="M12 3c-.552 0-1-.449-1-1s.448-1 1-1"></path>
                                    </svg>
                                </div>
                                <div class="card-text">
                                    <h3>you stoped reading<br>book inventory</h3>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!-- Chart Section -->
                    <div class="chart-section">
                        <div class="chart-container">
                            <svg class="pie-chart" viewBox="0 0 200 200">
                                <!-- Background circle -->
                                <circle cx="100" cy="100" r="80" fill="none" stroke="#d1d5db" stroke-width="40">
                                </circle>
                                <!-- Borrowed books arc -->
                                <circle id="borrowed-arc" cx="100" cy="100" r="80" fill="none" stroke="#374151"
                                    stroke-width="40" stroke-dasharray="0 502.65"
                                    style="transition: stroke-dasharray 1s ease-in-out"></circle>
                                <!-- Returned books arc -->
                                <circle id="returned-arc" cx="100" cy="100" r="80" fill="none" stroke="#10b981"
                                    stroke-width="40" stroke-dasharray="0 502.65"
                                    style="transition: stroke-dasharray 1s ease-in-out"></circle>
                            </svg>
                        </div>

                        <div class="chart-legend">
                            <div class="legend-item">
                                <div class="legend-left">
                                    <div class="legend-color borrowed"></div>
                                    <span class="legend-label">Total Borrowed Books</span>
                                </div>
                                <span class="legend-value" id="borrowed-count">0</span>
                            </div>
                            <div class="legend-item">
                                <div class="legend-left">
                                    <div class="legend-color returned"></div>
                                    <span class="legend-label">Total Returned Books</span>
                                </div>
                                <span class="legend-value" id="returned-count">0</span>
                            </div>
                            <div class="legend-item">
                                <div class="legend-left">
                                    <div class="legend-color total"></div>
                                    <span class="legend-label">Total Books</span>
                                </div>
                                <span class="legend-value" id="total-count">0</span>
                            </div>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </div>

    <script src="static/js/script.js"></script>
</body>

</html>
